<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS + CSS Clock</title>
</head>
<body>


	<div class="clock">
		<div class="clock-face">

			<div class="circle circle-hour">        
				<div class="hand hand-hour"></div>
			</div>

			<div class="circle circle-min">
				<div class="hand hand-min"></div>
			</div>

			<div class="point point-black"></div>

			<div class="circle circle-sec">
				<div class="hand hand-sec"></div>
			</div>

			<div class="point point-red"></div>

		</div>
	</div>


	<style>
		html {
			background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
			background-size:cover;
			font-family:'helvetica neue';
			text-align: center;
			font-size: 10px;
		}

		body {
			margin: 0;
			font-size: 2rem;
			display:flex;
			flex:1;
			min-height: 100vh;
			align-items: center;
		}

		.clock {
			background: linear-gradient(#d3e8ef, #767574);
			width: 12rem;
			height: 12rem;
			/*border:20px solid white;*/
			border-radius:50%;
			margin: 50px auto;
			position: relative;
			padding: 0.5rem;
			box-sizing: border-box;

			/*box-shadow:
				0 0 0 4px rgba(0,0,0,0.1),
				inset 0 0 0 3px #EFEFEF,
				inset 0 0 10px black,
				0 0 10px rgba(0,0,0,0.2);*/
			}

			.clock-face {
				position: relative;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background: #ffffff;
			}

			.circle {
				position: absolute;
				width: 100%;
				height: 100%;				
			}

			.circle-hour {
				transform: translate(-0.25rem, -0.25rem);
			}

			.circle-min {
				transform: translate(-0.2rem, -0.2rem);
			}

			.circle-sec {
				transform: translate(-1rem, -0.1rem);
			}

			.hand {
				background: black;
				position: absolute;
				left: 50%;
				top: 50%;
			}

			.hand-hour {
				width: 2.9rem;
				height: 0.5rem;
				border-radius: 0.25rem;
				transform: rotate(-80deg);
				transform-origin: 0.25rem 50%;
			}

			.hand-min {
				width: 4.3rem;
				height: 0.4rem;
				border-radius: 0.2rem;
				transform: rotate(30deg);
				transform-origin: 0.2rem 50%;
			}
			
			.hand-sec {
				background: #ff0500;
				width: 5.6rem;
				height: 0.2rem;
				border-radius: 0.1rem;
				transform: rotate(-90deg);
				transform-origin: 1rem 50%;
			}
			
			.point {
				position: absolute;
				left: 50%;
				top: 50%;
				border-radius: 50%;	
			}

			.point-black {
				width: 0.8rem;
				height: 0.8rem;
				background: #000000;
				transform: translate(-0.4rem, -0.4rem);
			}

			.point-red {
				width: 0.4rem;
				height: 0.4rem;
				background: #ff0500;
				transform: translate(-0.2rem, -0.2rem);
			}

		</style>

		<script>


		</script>
	</body>
	</html>
